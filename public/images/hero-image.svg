  <path d="M350 150 C 370 150, 380 150, 400 150" stroke="#01785c" stroke-width="2" fill="none"/>
  <path d="M350 170 C 370 170, 380 170, 400 180" stroke="#01785c" stroke-width="2" fill="none"/>
  <path d="M350 190 C 370 190, 380 190, 400 210" stroke="#01785c" stroke-width="2" fill="none"/>
  
  <!-- Biểu tượng kết nối -->
  <circle cx="375" cy="200" r="25" fill="#ff9753" opacity="0.7"/>
  <text x="363" y="205" font-family="Arial" font-size="14" fill="#ffffff">Sync</text>
  
  <!-- Đám mây -->
  <ellipse cx="500" cy="80" rx="40" ry="25" fill="#ebf4f2" stroke="#01785c" stroke-width="2"/>
