<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Nền -->
  <rect width="600" height="400" fill="#f8f9fa" opacity="0.1"/>
  
  <!-- Hình trang web -->
  <rect x="50" y="50" width="300" height="250" rx="10" fill="#ffffff" stroke="#01785c" stroke-width="3"/>
  
  <!-- Thanh tiêu đề -->
