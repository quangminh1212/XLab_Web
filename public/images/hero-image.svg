  <circle cx="70" cy="70" r="5" fill="#ff9753"/>
  <circle cx="90" cy="70" r="5" fill="#ffcca9"/>
  <circle cx="110" cy="70" r="5" fill="#ffffff"/>
  
  <!-- Nội dung -->
  <rect x="70" y="110" width="260" height="10" rx="2" fill="#ebf4f2"/>
